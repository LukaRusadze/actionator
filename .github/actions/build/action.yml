name: Build Project
description: Build the project
runs:
  using: "composite"
  steps:
    - name: Echo current directory
      shell: bash
      run: echo "$PWD"
    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: "20"
    - name: Install dependencies
      shell: bash
      run: npm ci
    - name: Build
      shell: bash
      run: npm run build
